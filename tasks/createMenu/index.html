<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="index.css">
</head>
<body>

	<div class="menu">
	  <span class='title'>Sweeties (click me)!</span>
	  <ul>
	    <li>Cake</li>
	    <li>Donut</li>
	    <li>Honey</li>
	  </ul>
  </div>

	<script>

		let menu = document.querySelector('.menu');

		menu.onclick = function(event) {
			menu.classList.toggle('open');
		}
	</script>

</body>
</html>
