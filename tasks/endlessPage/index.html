<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

    <h1>Scroll me</h1>

    <script>
        function populate() {
            while(true) {
                let htmlCoords = document.documentElement.getBoundingClientRect();

                if (htmlCoords.bottom > document.documentElement.clientHeight + 100)
                    break;
                document.body.insertAdjacentHTML('beforeend', `<p>Date: ${Date()}</p>`);
            }
        }
        
        document.addEventListener('scroll', populate);

        populate();
    </script>

</body>

</html>
