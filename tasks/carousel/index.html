<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- create your markup and styles -->
  
  <div class="carousel">
    
    <div class="gallery">
      <ul>
        <li><img src="https://en.js.cx/carousel/1.png"></li>
        <li><img src="https://en.js.cx/carousel/2.png"></li>
        <li><img src="https://en.js.cx/carousel/3.png"></li>
        <li><img src="https://en.js.cx/carousel/4.png"></li>
        <li><img src="https://en.js.cx/carousel/5.png"></li>
        <li><img src="https://en.js.cx/carousel/6.png"></li>
        <li><img src="https://en.js.cx/carousel/7.png"></li>
        <li><img src="https://en.js.cx/carousel/8.png"></li>
        <li><img src="https://en.js.cx/carousel/9.png"></li>
        <li><img src="https://en.js.cx/carousel/10.png"></li>
      </ul>
    </div>
    <button class="arrow">⇦</button>
    <button class="arrow">⇨</button>

    
  </div>

  


  <script>
    let arrows = document.querySelectorAll('.carousel .arrow');
    arrows[0].style.left = 10 + 'px';
    arrows[1].style.right = 10 + 'px';

    let imgWidth = 130;
    let onSlide = 3;
    let slideWidth = imgWidth * onSlide;

    let ul = document.querySelector('.gallery ul');
    let margin = 0;
    // arrows[1].onclick = function (event) {
    //   let left = margin + imgWidth * (ul.children.length-onSlide);
    //   margin -= (left <= slideWidth) ? left : slideWidth;
      
    //   ul.style.marginLeft = margin + 'px';
    //   console.log(margin);
    // }

    // arrows[0].onclick = function (event) {
    //   margin = (margin >= -slideWidth) ? 0 : margin + slideWidth;

    //   ul.style.marginLeft = margin + 'px';
    //   console.log(margin);
    // }

    arrows[1].onclick = function (event) {
      margin -= slideWidth;

      margin = Math.max(margin, -imgWidth * (ul.children.length-onSlide));

      ul.style.marginLeft = margin + 'px';
    }

    arrows[0].onclick = function (event) {
      margin += slideWidth;

      margin = Math.min(margin, 0);

      ul.style.marginLeft = margin + 'px';
    }





  </script>

</body>
</html>
