<!DOCTYPE html>

<table id="table">
	<thead>
	  <tr>
	    <th>Name</th><th>Surname</th><th>Age</th>
	  </tr>
	</thead>
	<tbody>
	  <tr>
	    <td>John</td><td>Smith</td><td>10</td>
	  </tr>
	  <tr>
	    <td>Pete</td><td>Brown</td><td>15</td>
	  </tr>
	  <tr>
	    <td>Ann</td><td>Lee</td><td>5</td>
	  </tr>
	  <tr>
	    <td>...</td><td>...</td><td>...</td>
	  </tr>
	</tbody>
</table>

<script>
	let trArr = [...document.querySelectorAll('#table tbody tr')];

  trArr.sort(function (a, b) {
    return a.firstElementChild.textContent.localeCompare(b.firstElementChild.textContent);
	})

 	document.querySelector('#table tbody').append(...trArr);;
	
</script>
