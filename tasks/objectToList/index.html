function  createTree(container, data) {
  container.innerHTML =  createTreeInner(data, false);
}

function createTreeInner(data, container) {
  let props = Object.keys(data);

  if (!props.length) return '<li>' + container + '</li>';

  let inner = '';
  for (let prop of props) {
    inner += createTreeInner(data[prop], prop);;   
  }

  if (container) {
    return `<li>${container}<ul>${inner}</ul></li>`;
  }

  return '<ul>' + inner + '</ul>';

}

let container = document.getElementById('container');
createTree(container, data); // creates the tree in the container
