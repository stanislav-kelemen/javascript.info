<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #contents {
      padding: 5px;
      border: 1px green solid;
    }
  </style>
</head>

<body>

  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      How about to read <a href="https://wikipedia.org">Wikipedia</a> or visit <a href="https://w3.org"><i>W3.org</i></a> and learn about modern standards?
    </p>
  </fieldset>

  <script>
    let contents = document.getElementById('contents');

    contents.onclick = function (e) {
      let link = e.target.closest('a');

      if (!link) return;

      if (!confirm(`Leave for ${link.getAttribute('href')}?`)) e.preventDefault();
    }
  </script>
</body>
</html>
